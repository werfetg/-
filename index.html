        body {

        /* Bubble Animation */
        .bubble-background {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            z-index: -2;
            pointer-events: none;
            overflow: hidden;
        }
        .bubble {
            position: absolute;
            border-radius: 50%;
            opacity: 0.5;
            animation: bubbleUp 12s linear infinite;
            will-change: transform, background;
            box-shadow: 0 0 24px 8px #fff7;
            background: radial-gradient(circle at 30% 30%, #fff, transparent 70%);
            transition: background 1s;
        }
        @keyframes bubbleUp {
            0% {
                transform: translateY(0) scale(1);
                opacity: 0.5;
            }
            10% {
                opacity: 0.8;
            }
            80% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100vh) scale(1.2);
                opacity: 0.2;
            }
        }

        /* Mist Animation (Kuasha) */
        .mist-background {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            z-index: -1;
            overflow: hidden;
            pointer-events: none;
        }
        .mist-layer {
            position: absolute;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            pointer-events: none;
            background: radial-gradient(circle at 20% 30%, #fff8 0px, #3570d0 200px, transparent 600px),

                        radial-gradient(circle at 55% 80%, #fff5 0px, #6ad1f7 150px, transparent 750px);
            opacity: 0.7;
            animation: mistMove 22s linear infinite;
            filter: blur(24px);
        }
        .mist-layer2 {
            position: absolute;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            pointer-events: none;
            background: radial-gradient(circle at 60% 20%, #fff7 0px, #3570d0 180px, transparent 600px),

                        radial-gradient(circle at 90% 10%, #fff5 0px, #6ad1f7 120px, transparent 500px);
            opacity: 0.5;
            animation: mistMove2 30s linear infinite;
            filter: blur(28px);
        }
        @keyframes mistMove {
            0% {transform: translateY(0);}
            50% {transform: translateY(60px) scale(1.02);}
            100% {transform: translateY(0);}
        }
        @keyframes mistMove2 {

            50% {transform: translateY(-40px) scale(1.01);}

    <script>
        // Typing effect for subtitle
        function typingAnimation() {
            const subtitle = document.querySelector('.subtitle');
            const text = subtitle.textContent;
            subtitle.textContent = '';
            let i = 0;
            const typing = setInterval(() => {
                if (i < text.length) {
                    subtitle.textContent += text.charAt(i);
                    i++;
                } else {
                    clearInterval(typing);
                }
            }, 50);
        }
        // Button hover pulse effect
        function addButtonEffects() {
            const buttons = document.querySelectorAll('.button');
            buttons.forEach(button => {
                button.addEventListener('mouseover', () => {
                    button.style.animation = 'pulse 0.5s';
                    setTimeout(() => { button.style.animation = ''; }, 500);
                });
            });
        }

        // Bubble animation JS
        function randomColor() {
            // Colorful, light bubble colors - blue, cyan, light purple, pink, etc
            const colors = [
                'rgba(137, 247, 254, .6)',
                'rgba(102, 166, 255, .6)',
                'rgba(154, 205, 255, .6)',
                'rgba(255, 207, 255, .4)',
                'rgba(255, 255, 181, .35)',
                'rgba(172, 255, 204, .45)',
                'rgba(255, 182, 193, .3)',
                'rgba(106, 209, 247, .4)',
                'rgba(255, 255, 255, .5)'
            ];
            return colors[Math.floor(Math.random() * colors.length)];
        }
        function createBubble() {
            const bubbleBg = document.querySelector('.bubble-background');
            const bubble = document.createElement('span');
            bubble.className = 'bubble';
            // Random size
            const size = 30 + Math.random() * 60; // 30px to 90px
            bubble.style.width = bubble.style.height = `${size}px`;
            // Random position
            bubble.style.left = `${Math.random() * 100}vw`;
            bubble.style.bottom = '-100px';
            // Random duration
            const duration = 8 + Math.random() * 8;
            bubble.style.animationDuration = `${duration}s`;
            // Random delay
            bubble.style.animationDelay = `${Math.random() * 8}s`;
            // Random color
            bubble.style.background = `radial-gradient(circle at 60% 40%, ${randomColor()} 0%, transparent 70%)`;
            // Remove bubble after animation
            bubble.addEventListener('animationend', () => {
                if (bubble.parentNode) bubble.parentNode.removeChild(bubble);
            });
            bubbleBg.appendChild(bubble);
        }
        // Bubble generator loop
        setInterval(() => {
            for(let i=0; i<5; i++) createBubble();
        }, 900);

        document.addEventListener('DOMContentLoaded', () => {
            addButtonEffects();
            typingAnimation();
        });
    </script>

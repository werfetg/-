<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>𝙳𝙴𝚅𝙴𝙻𝙾𝙿𝙴𝚁 𝙽𝙸𝙻𝙾𝚈</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Mobile Responsive -->
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at center, rgba(0,0,0,0.9), rgba(0,0,0,1));
      color: white;
    }

    .container {
      text-align: center;
      padding: 30px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(20px);
      box-shadow: 0 8px 40px rgba(0,0,0,0.5);
      position: relative;
      z-index: 1;
      width: 90%;
      max-width: 600px;
    }

    h1 {
      font-size: 2.2em;
      margin-bottom: 20px;
      letter-spacing: 2px;
      background: linear-gradient(90deg, #ff00cc, #3333ff, #00ffcc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientText 5s infinite linear;
    }

    @keyframes gradientText {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    textarea {
      width: 100%;
      height: 120px;
      border-radius: 12px;
      border: none;
      padding: 10px;
      font-size: 14px;
      background: rgba(0,0,0,0.6);
      color: #00ffcc;
      resize: none;
      outline: none;
    }

    button {
      padding: 12px 30px;
      margin-top: 15px;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      background: linear-gradient(90deg, #ff00cc, #3333ff, #00ffcc);
      color: white;
      transition: 0.3s ease;
      position: relative;
      overflow: hidden;
      display: inline-block;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255,255,255,0.6);
    }

    .checkmark {
      display: none;
      font-size: 20px;
      color: #00ffcc;
      margin-top: 10px;
      animation: popUp 0.6s ease forwards;
    }

    @keyframes popUp {
      0% { transform: scale(0); opacity: 0; }
      80% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); opacity: 1; }
    }

    .bubble {
      position: absolute;
      bottom: -100px;
      border-radius: 50%;
      opacity: 0.7;
      animation: rise 12s infinite ease-in;
    }

    @keyframes rise {
      0% { transform: translateY(0) scale(1); opacity: 0.8; }
      100% { transform: translateY(-120vh) scale(0.8); opacity: 0; }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .container {
        padding: 20px;
        max-width: 95%;
      }
      h1 {
        font-size: 1.8em;
      }
      textarea {
        height: 100px;
        font-size: 13px;
      }
      button {
        font-size: 14px;
        padding: 10px 20px;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.5em;
      }
      textarea {
        height: 90px;
        font-size: 12px;
      }
      button {
        font-size: 13px;
        padding: 8px 18px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>𝙳𝙴𝚅𝙴𝙻𝙾𝙿𝙴𝚁 𝙽𝙸𝙻𝙾𝚈</h1>
    <textarea id="bookmarklet"> XXXX </textarea>
    <br>
    <button onclick="copyCode()">Copy Bookmarklet</button>
    <br>
    <!-- New Telegram Button -->
    <button onclick="window.location.href='https://t.me/ni9bd'">Join Telegram</button>
    <div id="check" class="checkmark">✔ Copied!</div>
  </div>

  <script>
    function copyCode() {
      var copyText = document.getElementById("bookmarklet");
      copyText.select();
      copyText.setSelectionRange(0, 99999);
      document.execCommand("copy");

      var check = document.getElementById("check");
      check.style.display = "block";

      setTimeout(() => {
        check.style.display = "none";
      }, 1500);
    }

    function createBubble() {
      const bubble = document.createElement("div");
      const size = Math.random() * 40 + 10; 
      bubble.classList.add("bubble");
      bubble.style.width = `${size}px`;
      bubble.style.height = `${size}px`;
      bubble.style.left = `${Math.random() * 100}%`;
      bubble.style.background = `hsl(${Math.random() * 360}, 70%, 60%)`;
      bubble.style.animationDuration = `${6 + Math.random() * 6}s`;
      document.body.appendChild(bubble);

      setTimeout(() => {
        bubble.remove();
      }, 12000);
    }

    setInterval(createBubble, 400);
  </script>
</body>
</html>
